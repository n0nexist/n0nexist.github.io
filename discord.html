<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>...discord...</title>
</head>

<body>

    <div class="sidenav">
        <a href="index.html">Index</a>

        <button class="dropdown-btn">Socials <i class="fa fa-caret-down">[...]</i>
        </button>
        <div class="dropdown-container">
            <a href="twitter.html">Twitter</a>
            <a href="discord.html">Discord</a>
            <a href="telegram.html">Telegram</a>
            <a href="github.html">Github</a>
        </div>

    </div>

    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>

    <div class="main">

        <h5><i>loading discord...</i></h5>

        <br>

        <div class="content">
            <div class="profilecard">
                <div class="me">
                    <div class="avatar">
                        <img src="dsavatar.jpg" />
                    </div>
                    <div class="username">
                        <span><a href="https://discordapp.com/users/1008985361810210816" target="_blank" style="text-decoration:none;color:white"><strong>n0nexist</strong>#2518</a></span>
                    </div>
                </div>
                <div class="role">
                    <span><strong>NO ROLES</strong></span>
                </div>
                <div class="note">
                    <div class="noteheader">
                        <span><strong>NOTE</strong></span>
                    </div>
                    <textarea>Click here to add a note</textarea>
                </div>
                <div class="message">
                    <input type="text" id="message" placeholder="Message @n0nexist" autofocus />
                </div>
                <div class="tip">
                    <span><strong>PROTIP: </strong>click my name to get redirected</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
